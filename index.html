<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>a secret you weren’t meant to find.</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: monospace;
      padding: 2em;
      line-height: 1.6;
    }
    .quote {
      font-size: 1.4em;
      white-space: pre-wrap;
      overflow-wrap: break-word;
    }
    .cursor {
      display: inline-block;
      background-color: #c9d1d9;
      width: 8px;
      height: 1em;
      vertical-align: bottom;
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      50% { background-color: transparent; }
    }
    .footer {
      margin-top: 4em;
      font-size: 0.9em;
      color: #6e7681;
    }
  </style>
</head>
<body>
  <div class="quote" id="quote"></div><div class="cursor"></div>
  <div class="footer">scan quietly. it's not for everyone.</div>
  <audio autoplay loop>
    <source src="ambient.mp3" type="audio/mpeg">
  </audio>
  <script>
    const quotes = [
      "Your smile seasons the food.",
      "We cling to what love remains in us — just to feel.",
      "i feel you wanting more—\nto crawl into the hollowness beneath my ribs,\nto echo inside me\nlike I’m echoing inside you.",
      "we talked\nuntil the sun appeared—\neach blink layered\nwith chuckles,\nknowing it’s finally here."
    ];
    const quote = quotes[Math.floor(Math.random() * quotes.length)];
    const output = document.getElementById("quote");
    let index = 0;

    function typeWriter() {
      if (index < quote.length) {
        output.innerHTML += quote.charAt(index);
        index++;
        setTimeout(typeWriter, 40);
      }
    }
    window.onload = typeWriter;
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>a secret you weren’t meant to find.</title>
  
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: monospace;
      padding: 2em;
      line-height: 1.6;
      text-align: left;
    }

    .quote {
      font-size: 1.4em;
      white-space: pre-wrap;
      overflow-wrap: break-word;
    }

    .ascii {
      font-size: 0.55em;
      line-height: 1.1;
      white-space: pre-wrap;
      word-break: break-word;
      text-align: center;
    }

    .cursor {
      display: inline-block;
      background-color: #c9d1d9;
      width: 8px;
      height: 1em;
      vertical-align: bottom;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      50% {
        background-color: transparent;
      }
    }

    .footer {
      margin-top: 4em;
      font-size: 0.9em;
      color: #6e7681;
    }

    .title-tag {
      position: fixed;
      bottom: 1em;
      right: 1em;
      font-size: 0.95em;
      color: #8b949e;
      font-style: italic;
      text-align: right;
      line-height: 1.4;
      width: max-content;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div class="quote" id="quote"></div>
  <div class="cursor"></div>

  <div class="footer">scan quietly. it's not for everyone.</div>
  <div class="title-tag">done, done redeeming unfaithful qualities</div>

  <!-- Hidden YouTube Audio -->
  <iframe
    width="1"
    height="1"
    src="https://www.youtube.com/embed/JYZVSxd-MIE?autoplay=1&loop=1&playlist=JYZVSxd-MIE&controls=0&mute=0"
    frameborder="0"
    allow="autoplay"
    style="position: absolute; left: -9999px;"
  ></iframe>

  <script>
    const quotes = [
      "Your smile seasons the food.",
      "We cling to what love remains in us \n— just to feel.",
      "i feel you wanting more—\nto crawl into the hollowness beneath my ribs,\nto echo inside me\nlike I’m echoing inside you.",
      "we talked\nuntil the sun appeared—\neach blink layered\nwith chuckles,\nknowing it’s finally here.",
      "I compliment you\non the tattoo across your lips —\nyou scared your mom would see.",
      "You make it easy to forget how rare this is.",
      "Softly, locking your arms into my heart.",
      "i kiss a line down your belly\nas your legs part like instinct.",
      "ure ticklish on ur palm.",
      "don’t cum just yet."
    ];

    const output = document.getElementById("quote");
    const cursor = document.querySelector(".cursor");

    const asciiArt = `
     _    __      ___ __  __  _  
 /  /_|  / _ /  /(_  /__)/__)/_| 
(__(  | (__)(__/ /__/ ( / ( (  | 
`;

    const seen = localStorage.getItem("ddruq_seen_quote");

    if (seen) {
      if (cursor) cursor.style.display = "none";
      output.innerHTML = `<pre class="ascii">${asciiArt}</pre>`;
    } else {
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      localStorage.setItem("ddruq_seen_quote", "true");
      let index = 0;

      function typeWriter() {
        if (index < quote.length) {
          output.innerHTML += quote.charAt(index);
          index++;
          setTimeout(typeWriter, 40);
        }
      }

      typeWriter();
    }
  </script>
</body>
</html>
